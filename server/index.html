<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8" />
		<title>Login</title>
		<style>
			body {
				height: 100vh;
				width: 100vw;
				overflow: hidden;
				background: #242424;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}
			form {
				display: flex;
				flex-direction: column;
				gap: 1rem;
				color: white;
			}
		</style>
	</head>
	<body>
		<form method="POST" action="/login">
			<input type="hidden" name="name" value="localization" />
			<label for="password">Пароль</label>
			<input id="password" type="password" name="password" />
			<button type="submit">Войти</button>
		</form>
	</body>
</html>
